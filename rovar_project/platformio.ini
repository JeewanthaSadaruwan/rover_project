; PlatformIO Project Configuration File
; Environmental Monitoring Rover - Dual Firmware
;
; This project contains firmware for BOTH robots:
;   - Main Robot (navigation + sensors)
;   - Sub Robot (relay + data buffer)

[platformio]
default_envs = main_robot

; ==================== MAIN ROBOT ====================
[env:main_robot]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_port = COM5

build_flags = 
    -D MAIN_ROBOT
    -D LORA_FREQUENCY=433E6
    -I include

build_src_filter = 
    +<*>
    +<base_station/*>
    +<main_robot/*>
    -<base_station/main.cpp>
    -<sub_robot/*>
    -<main_robot_control/*>
    -<sub_robot_control/*>

lib_deps = 
    sandeepmistry/LoRa@^0.8.0
    adafruit/DHT sensor library@^1.4.4
    mikalhart/TinyGPSPlus@^1.0.3
    adafruit/Adafruit MPU6050@^2.2.6
    adafruit/Adafruit Unified Sensor@^1.1.14
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit BMP280 Library@^2.6.6
    bblanchon/ArduinoJson@^6.21.3
    knolleary/PubSubClient@^2.8

; ==================== SUB ROBOT ====================
[env:sub_robot]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_port = COM5

build_flags = 
    -D SUB_ROBOT
    -D LORA_FREQUENCY=433E6
    -I include

build_src_filter = 
    +<*>
    +<base_station/*>
    +<sub_robot/*>
    -<base_station/main.cpp>
    -<main_robot/*>
    -<main_robot_control/*>
    -<sub_robot_control/*>

lib_deps = 
    sandeepmistry/LoRa@^0.8.0
    bblanchon/ArduinoJson@^6.21.3
    SD(esp32)

; ==================== MAIN ROBOT LORA ONLY ====================
[env:main_robot_control]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_port = COM5

build_flags =
    -D MAIN_ROBOT
    -D LORA_FREQUENCY=433E6
    -I include

build_src_filter =
    +<*>
    +<base_station/*>
    +<main_robot_control/*>
    -<base_station/main.cpp>
    -<main_robot/*>
    -<sub_robot/*>
    -<sub_robot_control/*>
    +<main_robot/lora_init.cpp>

lib_deps =
    sandeepmistry/LoRa@^0.8.0
    bblanchon/ArduinoJson@^6.21.3

; ==================== SUB ROBOT LORA ONLY ====================
[env:sub_robot_control]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
monitor_port = COM5

build_flags =
    -D SUB_ROBOT
    -D LORA_FREQUENCY=433E6
    -I include

build_src_filter =
    +<*>
    +<base_station/*>
    +<sub_robot_control/*>
    -<base_station/main.cpp>
    -<main_robot/*>
    -<main_robot_control/*>
    -<sub_robot/*>
    +<sub_robot/lora_init.cpp>

lib_deps =
    sandeepmistry/LoRa@^0.8.0
    bblanchon/ArduinoJson@^6.21.3

; ==================== COMMON BLINK ====================
